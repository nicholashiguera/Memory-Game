<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">

      <ul class="stars" id="star">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div class="timer">
        <span class="clock" id="time">Timer</span>
        <label id="minutes">00</label>:<label id="seconds">00</label>
      </div>

      <div class="restart">
        <i class="fa fa-repeat" id="repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <div class="modal" id="winningModal" >
    <div class="modal-content">
      <span class="fa fa-times-circle" id="close" ></span>
      <div class="images">
        <img class="win" src="https://img.icons8.com/bubbles/96/000000/checkmark.png">
        <img class="trophy" src="https://img.icons8.com/color/50/000000/trophy.png">
      </div>

      <span class="gameInfo" id="game"></span>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
